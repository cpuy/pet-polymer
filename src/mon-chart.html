<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/render-status.html">


<dom-module id="mon-chart">

    <template>
        <div>
            <!-- See https://stackoverflow.com/questions/40529006/chartjs-and-polymer-1-7-0 -->
            <canvas id="chart" width="400" height="400"></canvas>
        </div>
    </template>


    <script src="../bower_components/chart.js/dist/Chart.bundle.js"></script>

    <script>

        // ne marche pas ........
        //        import Chart from '../bower_components/chart.js/dist/Chart';

        class MonChart extends Polymer.Element {
            static get is() { return 'mon-chart'; }

            constructor() {
                super();
            }

            _buildChart() {
                this.chart = new Chart(this.ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                });
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    this.ctx = this.shadowRoot.getElementById("chart").getContext('2d');
                    this._buildChart();
                });
            }
        }


        window.customElements.define(MonChart.is, MonChart);
    </script>
</dom-module>
